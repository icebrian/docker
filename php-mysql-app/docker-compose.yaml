version: '1'
services:
    db:
        build:
             context: .
             dockerfile: icdata-dockerfile
        environment:
            user: root
            password: Password1
            right: WRITE
            url: https://raw.githubusercontent.com/icebrian/docker/master/php-mysql-app/database.sql
        ports:
            - "3306:3306"

    app:
        build:
            context: .
            dockerfile: icfront-dockerfile
        ports:
            - 80:80
        links:
            - db:mysql
